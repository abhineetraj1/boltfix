<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boltfix</title>
	<style type="text/css">
		table, td, th{
			border: solid;
		}
		td{
			padding: 10px;
			font-size: 15px;
		}
		a{
			color: black;
		}
		th{
			padding: 10px;
			font-size: 15px;
			font-weight: bold;

		}
	</style>
</head>
<body>


<table>
	<tr>
		<th>Car number</th>
		<th>Car model</th>
		<th>Address</th>
		<th>Name</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Service</th>
		<th>Mark as complete</th>
	</tr>
    {% for i in data %}
	<tr>
		<td>{{i.car_registeration_number}}</td>
		<td>{{i.car_model}}</td>
		<td>{{i.address}}</td>
		<td>{{i.name}}</td>
		<td>{{i.email}}</td>
		<td>{{i.phone_number}}</td>
		<td>{{i.service}}</td>
		<td><a href="/mark/{{i._id}}">mark as complete</a></td>
	</tr>
    {% endfor %}
</table>

</body>
</html>
